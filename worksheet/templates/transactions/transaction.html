{% extends '../base.html %}

{%block content %}
<a href="#" onclick="javascript:history.go(-1)"> Back</a>
{{ form.non_field_errors }}
<div class="col-md-6 offset-md-3">
    <div class="jumbotron">
        <h2>Add a new transaction</h2>
        <form name="transaction_form" class="form" method="POST">
            {% csrf_token %}
            {{ form.user }}
            <div class="form-group">
                <label for="{{ form.name.id_for_label}}">Name</label>
                {{ form.name}}
            </div>
            <div class="form-group">
                <label for="{{ form.kind.id_for_label}}">Type</label>
                {{ form.kind}}
            </div>
            <div class="form-group">
                <label for="{{ form.amount.id_for_label}}">Amount</label>
                {{ form.amount}}
            </div>

            <button type="button" class="saveBtn btn btn-lg btn-success float-right">Save</button>
        </form>
    </div>
</div>

{% endblock %}
{% block script %}
 {{ block.super }}
<script>
        $('.saveBtn').on('click', function(){
            $('form[name="transaction_form"]').submit()
        });
    </script>
{% endblock %}
