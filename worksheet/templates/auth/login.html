{% extends '../base.html' %}
{% block content%}
<div class="row">
    <div class="col-6 offset-md-3">
        <div class="jumbotron">
            <form name="login_form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username_field">Username</label>
                    <input type="text" class="form-control" name="username" id="username_field" />
                </div>
                <div class="form-group">
                    <label for="password_field">Password</label>
                    <input type="password" class="form-control" name="password" id="password_field" />
                </div>
                <button type="submit" class='bnt btn-lg-3 btn-primary'>Authenticate</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
